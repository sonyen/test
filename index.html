<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Arney Lab 8</title>

<body>
    <div class="grid">
        <div class="header">
            <i class="fas fa-home fa-4x"></i>
            <h1>Wicker Park Neighborhood</h1>
        </div>
        <div>
            <div class="nav">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Products</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="main">
                <img class="item" src="https://farm9.static.flickr.com/8296/7814404604_deb70d0a84_b.jpg"
                    alt="Coyote Building">
                <img class="item"
                    src="https://static1.squarespace.com/static/534b1517e4b0b2883888bafe/t/5578626ae4b06b397737f644/1433952875940/personal-trainers-wicker-park-and-bucktown.jpg"
                    alt="Wicker Park Intersection">
                <img class="item" src="https://farm9.static.flickr.com/8296/7814404604_deb70d0a84_b.jpg"
                    alt="Coyote Building">
                <img class="item"
                    src="https://static1.squarespace.com/static/534b1517e4b0b2883888bafe/t/5578626ae4b06b397737f644/1433952875940/personal-trainers-wicker-park-and-bucktown.jpg"
                    alt="Wicker Park Intersection">
                <img class="item" src="https://farm9.static.flickr.com/8296/7814404604_deb70d0a84_b.jpg"
                    alt="Coyote Building">

                <p class="item" id="textbox">main is a nested grid</p>
            </div>
            <div class="footer">
                <form id="mail">
                    <p>Sign up for our mailing list!</p>
                    <p class="signup">Your Name: <input type="text" id="name"></p>
                    <p class="signup">Email: <input type="text" id="email"></p>
                    <p><input type="submit" id="submit" value="Submit"></p>
                </form>
            </div>
        </div>
</body>

</html>
